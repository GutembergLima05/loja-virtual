<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Lista de Produtos</title>
</head>
<body>

<div class="w3-container w3-teal">
    <h1>Lista de Produtos</h1>
</div>

<div class="w3-container">
    <h2>Gerenciar Produtos</h2>
    <form id="product-form">
        <input type="text" id="product-name" placeholder="Nome do Produto" required>
        <input type="number" id="product-price" placeholder="Preço" required>
        <button type="submit" class="w3-button w3-green">Adicionar Produto</button>
    </form>

    <div id="product-list" class="w3-row"></div>
</div>

<a href="index.html" class="w3-button">Voltar para Início</a>

<script src="script.js"></script>
</body>
</html>
